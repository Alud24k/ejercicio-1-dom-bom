<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Elias Perez" />
    <link

  <body data-bs-theme="dark">

    <main class="h-100">
      <div
        id="container"
        class="d-flex flex-column justify-content-center align-items-center my-4"
      >
        <h1>Adivina el número</h1>
        <div id="juegoContainer" class="d-none my-4">
          <input
            type="number"
            id="enviarInput"
            placeholder="Ingrese un número"
          />
          <button class="btn btn-primary" id="enviarBoton">Enviar</button>
        </div>
        <button class="my-2 btn btn-primary" id="empezarBoton">
          Comenzar el juego
        </button>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="./js/app.js"></script>
